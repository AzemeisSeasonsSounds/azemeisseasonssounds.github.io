<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Azeméis Seasons Sounds é o evento que vai fazer com que todos os caminhos vão dar a Oliveira de Azeméis todas as estações. De jovens para jovens, este projeto tem em vista a publicitação de bandas portuguesas em ascensão, sem nunca esquecer aquelas que estão tão perto de nós. ">
    <meta name="email" content="azemeisseasonssounds@gmail.com">
    <meta name="keywords" content="musica, festival, oliveira, azemeis">

    <link rel="icon" href="images/favicon.png">

    <title>Azeméis Seasons Sounds</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

  </head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto"></header>

      <main role="main" class="inner cover">
        <img id="lineupimg" src="images/cartaz_azemeisseasonsounds-03-redem.jpg" class="img-responsive center-block cover-image" alt="cartaz-azemeis-seasons-sounds-2018">
        <div id="clockdiv">
          <div>
            <span class="days"></span>
            <div class="smalltext">Dias</div>
          </div>
          <div>
            <span class="hours"></span>
            <div class="smalltext">Horas</div>
          </div>
          <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutos</div>
          </div>
          <div>
            <span class="seconds"></span>
            <div class="smalltext">Segundos</div>
          </div>
        </div>
      </main>

      <footer class="mastfoot mt-auto"></footer>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="javascripts/countdown.js"></script>
  </body>

</html>
